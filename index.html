<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Shipment-Management-Form</title>
</head>

<body>
  <div class="container">
    <div class="mx-auto mt-5 mb-1" style="width: 900px">
      <h1>Shipment Management Form Using JPDB API</h1>
    </div>
    <div class="row">
      <div class="col pt-5 position-relative">
        <form action="" method="get">
          <div class="input-group mb-5">
            <span class="input-group-text" id="inputGroup-sizing-default">Shipment-No.</span>
            <input type="text" id="shipmentNo" class="form-control" onchange="getShip()"
              aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-5">
            <span class="input-group-text" id="inputGroup-sizing-default">Description</span>
            <input type="text" id="description" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-5">
            <span class="input-group-text" id="inputGroup-sizing-default">Source</span>
            <input type="text" id="source" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-5">
            <span class="input-group-text" id="inputGroup-sizing-default">Destination</span>
            <input type="text" id="destination" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-5">
            <span class="input-group-text" id="inputGroup-sizing-default">Shipping-Date</span>
            <input type="text" id="shippingDate" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Expected-Delivery-Date</span>
            <input type="text" id="deliveryDate" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default">
          </div>

          <div class="btn-group position-absolute top-100 start-50 translate-middle mt-5" role="group"
            aria-label="Basic example">
            <button type="button" id="save" class="btn btn-primary btn-lg" onclick="saveData()" disabled>Save</button>
            <button type="button" id="update" class="btn btn-primary btn-lg" onclick="updateData()"
              disabled>Update</button>
            <button type="button" id="reset" class="btn btn-primary btn-lg" onclick="resetData()"
              disabled>Reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
